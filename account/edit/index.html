<body>
  <div class="account">
    <ul class="breadcrumb fs-sm">
      <li><a href="#">Home</a></li>
      <li id="MyD"> My Dashbard </li>
      <li id="CrAcc">Create New Customer Account</li>
    </ul>
    <h1 class="fs-2xl">Edit Account Information</h1>
    <div class="container">  
      <div class="tab fs-md">
        <button class="tablinks" onclick="openCity(event, 'Account Dashboard')" ><a href="">Account Dashboard</a></button>
        <button class="tablinks" onclick="openCity(event, 'Account Information')" id="defaultOpen">Account Information</button>
        <button class="tablinks" onclick="openCity(event, 'Address Book')"><a href="">Address Book</a></button>
        <button class="tablinks" onclick="openCity(event, 'My Orders')"><a href="">My Orders</a></button>

        <button class="tablinks" onclick="openCity(event, 'Newsletter Subscriptions')"><a href="">Newsletter Subscriptions</a></button>
      </div>
      <div class="select">
        <select class="select-tab">
          <option value="0">Account Dashboard</option>
          <option value="1">Account Information</option>
          <option value="2">Address Book</option>
          <option value="3">My Orders</option>
          <option value="4">My Wishlist</option>
          <option value="5">Newsletter Subscriptions</option>
        </select>
      </div>
      <div id="Account Dashboard" class="tabcontent">
    </div>
      <div id="Account Information" class="tabcontent">
        <h3 class="fs-xl">Account Information</h3>
        <div class="form">
        <form action="" method="post">
          <span>Firts name</span>
        <input type="text" name="Firstname" id="fname">
        <br>
        <br>
        <span>Last name</span>
        <input type="text" name="Lastname" id="lname">
        <br>
        <br>
        <label>
          <input type="checkbox" name="cemal"> Change Email
        </label>
        <br>
        <label>
          <input type="checkbox" name="cpassword"> Change Password
        </label>
        <br>
        <input class="btn" type="button" value="save" onclick="dosave()">
      </form>
    </div>
      </div>
      <div id="Address Book" class="tabcontent">
      </div>
      <div id="My Orders" class="tabcontent">
      </div>
      <div id="My Wishlist" class="tabcontent">
      </div>
      <div id="Address Book" class="tabcontent">
      </div>
      <div id="Newsletter Subscriptions" class="tabcontent">
      </div>
