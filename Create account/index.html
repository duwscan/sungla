<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="vidu.css">
</head>
<body>
  <form id="createacc" name="createacc" method="post" action="">
    <div class="container-form">
      <div class="title-form">
        <h1>Create New Customer Account</h1>
      </div>
      <div class="main-form">
        <div class="form-header">
          <h2 class="txt-header">Personal Information</h2>
        </div>
        <div class="form-group">
          <p>
            <label for="fname">First Name</label>
            <input type="text" name="firstname" id="txt_form">
          </p>
        </div>
        <div class="form-group">
          <p>
            <label for="lname">Last name</label>
            <input type="text" name="lastname" id="txt_form">
          </p>
        </div>
        <div class="form-signup">
          <p>
            <input type="checkbox" name="cbSignup" id="cbSignup">
            <p class="txt-signup">Sign up for newletters</p>
          </p>
        </div>
        <div class="form__signup--none">
          <div class="form-header">
            <h2 class="txt-header">Sign Up for Newsletter</h2>
          </div>
          <div class="form-group">
            <p>
              <label for="email">Email</label>
              <input type="text" name="email" id="txt_form" >
            </p>
          </div>
          <div class="form-group">
            <p>
              <label for="password">Password</label>
              <input type="text" name="password" id="txt_form" >
            </p>
          </div>
          <div class="form-group">
            <p>
              <label for="confirm-password">Confirm Password</label>
              <input type="text" name="confirm-password" id="txt_form" >
            </p>
          </div>
        </div>
        <div class="form-footer">
            <button class="btnRegister"  type="submit">CREATE AN ACCOUNT</button>
            <button class="btnBack" type="submit">BACK</button>
        </div>
      </div>
    </div>
  </form>
</body>
</html>
