<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="crstyle.css">
</head>
<body>
    <div class="main-form">
        <p for="" id="header">Create New Customer Account</p>
        <div class="form-1">
            <form action="" class="content-form">
                <div class="form-top">
                    <p id="txt_header">Personal Information</p>
                </div>
                <div class="form-group">
                    <p for="" id="form-account">firstname: </p>
                    <input type="text" name="firstname" id="firstname" class="form-txt-accont">
                </div>
                <div class="form-group">
                    <p for="" id="form-account">Lastname: </p>
                    <input type="text" name="lastname" id="lastname" class="form-txt-accont">
                </div>
                <div class="form-signup">
                    <input type="checkbox" name="cbsignup" id="cbsignup">
                    <p for="" id="cbsignup">Sign up for Newletters</p>
                </div>
                <div class="form-top">
                    <p id="txt_middle">Personal Information</p>
                </div>
                <div class="form-group">
                    <p for="" id="form-account">Email: </p>
                    <input type="text" name="email" id="email" class="form-txt-accont">
                </div>
                
                <div class="form-group">
                    <p for="" id="form-account">Password: </p>
                    <input type="text" name="password" id="password" class="form-txt-accont">
                </div>
                <div class="form-group">
                    <p for="" id="form-account">Confirm Password: </p>
                    <input type="text" name="cf_password" id="cf_password" class="form-txt-accont">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
